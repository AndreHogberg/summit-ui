name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies
        run: dotnet restore tests/SummitUI.Tests.Playwright/SummitUI.Tests.Playwright.csproj

      - name: Build Playwright Tests
        run: dotnet build tests/SummitUI.Tests.Playwright/SummitUI.Tests.Playwright.csproj --no-restore

      - name: Install Playwright browsers
        run: pwsh tests/SummitUI.Tests.Playwright/bin/Debug/net10.0/playwright.ps1 install --with-deps

      - name: Run Playwright tests
        run: dotnet run --project tests/SummitUI.Tests.Playwright --no-build --maximum-parallel-tests 4

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: tests/SummitUI.Tests.Playwright/bin/Debug/net10.0/playwright-traces/
          retention-days: 7
